<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="" id="logo" aria-hidden="true" />
      <main>
        <h1></h1>
        <section id="bill-container">
          <h2 class="bill-title">Bill</h2>
          <div class="input-container bill-input-container">
            <input
              inputmode="decimal"
              onkeypress="return /[0-9,.]/i.test(event.key)"
              maxlength="4"
              required
              type="text"
              class="input-long bill"
              placeholder="0"
              aria-label="bill ammount"
            />
            <img
              src="images/icon-dollar.svg"
              alt=""
              class="icon-input dollars-sign"
            />
            <p class="error-messages error-bill">Can't be zero</p>
          </div>
        </section>
        <section id="tips-ammount">
          <h2 id="tips-title">Select Tip %</h2>
          <div id="tips-container">
            <button class="tips tips-button" value="5">5%</button>
            <button class="tips tips-button" value="10">10%</button>
            <button class="tips tips-button" value="15">15%</button>
            <button class="tips tips-button" value="25">25%</button>
            <button class="tips tips-button" value="50">50%</button>
            <input
              type="text"
              onkeypress="return /[0-9,.]/i.test(event.key)"
              class="tips custom-tips"
              inputmode="decimal"
              data-type="currency"
              maxlength="5"
              placeholder="Custom"
              aria-label="tips custom tips"
            />
          </div>
        </section>
        <section id="nb-people-container">
          <h2 id="NbPeople-title">Number of People</h2>
          <div class="input-nbpeople-container">
            <div class="input-container nbPeople-input-container">
              <input
                type="text"
                id="nbPeople"
                inputmode="numeric"
                maxlength="4"
                placeholder="0"
                aria-label="number of people"
                onkeypress="return /[0-9]/i.test(event.key)"
                class="input-long people"
              />
              <img
                src="images/icon-person.svg"
                alt=""
                aria-hidden="true"
                class="icon-input"
              />
              <p class="error-messages people-error">Can't be zero</p>
            </div>
          </div>
        </section>
      </main>
      <aside>
        <div class="result">
          <div class="tip-contain tip-amount">
            <p class="tip tip-amount-text">
              Tip Amount <br /><span class="br-text">/ person</span>
            </p>
            <p class="number tip-number">$0.00</p>
          </div>
        </div>
        <div class="tip-contain total">
          <p class="tip total-amount-text">
            Total <br />
            <span class="br-text">/ person</span>
          </p>
          <p class="number total-number">$0.00</p>
        </div>
        <button id="reset">RESET</button>
      </aside>
    </div>
    <script src="app.js"></script>
  </body>
</html>
